<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <header>
        <h1>STAR WARS CATALOG</h1>
    </header>

    <main>
        <section id="characters-section" class="content-section">
            <h2 id="characters-header">Characters</h2>
            <ul id="characters-list">
                <!-- JavaScript -->
            </ul>
            <nav>
                <button id="nav-down-btn">&#9665;</button>
                <div id="page-display">1 / 8</div>
                <button id="nav-up-btn">&#9655;</button>
            </nav>
        </section>
        <section id="details-section" class="content-section">
            <h2 id="details-header">Details</h2>
            <section id="character-info">
                <ul id="character-list">
                    <!-- JavaScript -->
                </ul>
            </section>
            <section id="homeworld-info">
                <ul id="homeworld-list">
                    <!-- JavaScript -->
                </ul>
            </section>
        </section>
    </main>
    
</body>
</html>
